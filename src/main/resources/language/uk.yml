# <--------------------------------------------->

# Сообщение при удалении доступа к авто-продаже у кого-то
# {player} - Ник игрока, которому применено изменение
auto-sell_remove: "&8 ┃&f Видалено доступ до авто-продажу предметів для &e{player}"  # Повідомлення після видалення доступу до авто-прод

# Текст для внутрішнього покажчика місця заповнення {can_autosell}
# Чи продається товар, коли ввімкнено автоматичне придбання
allow-autosell: "&aТак"
deny-autosell: "&cНемає"