config_reload: "&8 ┃&f Конфігурацію перезавантажено"  # Підтвердження перезавантаження конфігурації

# Сообщение при наличии новой версии плагина
old_version: "Вийшла нова версія SoSeller {version}! Посилання: https://www.spigotmc.org/resources/soseller.121023/"  # Повідомлення про нову версію плагіна

# Сообщение при использовании последней версии плагина
last_version: "Ви використовуєте останню версію SoSeller!"  # Повідомлення, що використовуєте останню версію

# <---------------------------------------->
# <---------------------------------------->
# <--------- Сообщения об ошибках --------->
# <---------------------------------------->
# <---------------------------------------->

# Сообщение при отсутствии прав у игрока для выполнения действия
have_no_perms: "&8 ┃&f У вас немає достатніх прав для виконання цієї дії."  # Помилка відсутності прав у гравця

# Сообщение при некорректном вводе числа
# {object} - Указанное число
number_format_error: "&8 ┃&f Невірне число: {object}"  # Помилка в введеному числі

# Сообщение при неудачном поиске игрока по указанному нику
# {object} - Указанный ник
null_player_error: "&8 ┃&f Гравець {object} не знайдений"  # Помилка, якщо гравець не знайдений

# Сообщение при недостаточном балансе для покупки
# {object} - Ваш баланс | {price} - Цена
balance_error: "&8 ┃&f У вас недостатньо рублів &7{object}/{price}"  # Помилка при недостатньому балансі

# Сообщение, когда достигнут последний бонус
# {object} - Последний бонус
max_boost_error: "&8 ┃&f Ви досягли останнього бонусу &7x{object}"  # Повідомлення, коли досягнуто максимальний бонус

# Сообщение при отсутствии валюты
vault_error: "&8 ┃&f Валюта не &cexist &fабо не &cвказана"  # Помилка, якщо валюта не існує або не вказана

# <------------------------------------------------------->
# <------------------------------------------------------->
# <--------- Сообщения о манипуляциях с бонусами --------->
# <------------------------------------------------------->
# <------------------------------------------------------->

# Сообщение при покупке бонуса
# {boost} - Новый бонус после покупки
buy_boost: "&8 ┃&f Ви купили бонус &3x{boost}"  # Повідомлення після покупки бонуса

# Сообщение при покупке доступа к авто-продаже предметов
buy_autosell: "&8 ┃&f Ви придбали доступ до авто-продажу предметів."  # Повідомлення після покупки доступу до авто-продажу

# Сообщение при изменении бонуса у кого-то
# {player} - Ник игрока, которому применено изменение
# {amount} - Последнее значение бонуса
boost_modify: "&8 ┃&f Встановлено &e{amount} &fбонус для &e{player}"  # Повідомлення про зміну бонуса у гравця

# Сообщение при изменении глобального бонуса
# {amount} - Последнее значение глобального бонуса
global_boost_modify: "&8 ┃&f Встановлено &e{amount} &fглобальний бонус"  # Повідомлення про зміну глобального бонуса

# <--------------------------------------------------------->
# <--------------------------------------------------------->
# <--------- Сообщения о манипуляциях с предметами --------->
# <--------------------------------------------------------->
# <--------------------------------------------------------->

# Сообщение при изменении количества проданных предметов у кого-то
# {player} - Ник игрока, которому применено изменение
items_modify: "&8 ┃&f Встановлено &e{amount} &fпроданих предметів для &e{player}"  # Повідомлення про зміну кількості проданих предметів у гравця

# Сообщение при продаже предметов в лавке
# {profit} - Сумма, полученная за продажу
sold: "&8 ┃&f Ви продали &e{amount} &fпредметів за &a{profit} &fгрошей"  # Повідомлення після продажу предметів

# Перевод идентификаторов материалов
# (для имени иконки с тегом "load_items")
