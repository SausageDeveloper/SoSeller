last_version: "你正在使用最新版本的 SoSeller!"


# <---------------------------------->
# <---------------------------------->
# <------------- 错误提示 ------------>
# <---------------------------------->
# <---------------------------------->

# 玩家在某处缺少权限时显示的消息
have_no_perms: "&8 ┃&f 你没有权限这么做."

# 数字格式不正确时显示的消息
# {object} - 指定的数字
number_format_error: "&8 ┃&f 输入数字无效: {object}"

# 找不到指定名称玩家时显示的消息
# {object} - 指定的玩家名称
null_player_error: "&8 ┃&f 没有找到名为 {object} 的玩家"

# 因金钱不足而购买失败时显示的消息
# {object} - 当前余额 | {price} - 价格
balance_error: "&8 ┃&f 你没有足够的钱 &7{object}/{price}"

# 增益已消耗到最后一个时显示的消息
# {object} - 最后一次增益
max_boost_error: "&8 ┃&f 你现在使用的是最后一次价格 &7x{object} &f增益"

# 未找到对应类型货币显示的消息
vault_error: "&8 ┃&f 当前货币因&c未指定&7而&c不存在"


# <----------------------------------------------->
# <----------------------------------------------->
# <----------------- 增益相关消息 ----------------->
# <----------------------------------------------->
# <----------------------------------------------->

# 购买增益时显示的消息
# {boost} - 购买后的新增益
buy_boost: "&8 ┃&f 你购买了 &3x{boost} &f增益"

# 购买自动出售物品时显示的消息
buy_autosell: "&8 ┃&f 你成功购买了自动出售物品特权."

# 为其他玩家切换增益时显示的消息
# {player} - 目标玩家的名称
# {amount} - 修改后的增益值
boost_modify: "&8 ┃&f 将玩家&e{player} &f增益值设置为了 &e{amount}"

# 为全局切换增益时显示的消息
# {amount} - 修改后的增益值
global_boost_modify: "&8 ┃&f 将全局的增益值设置为了 &e{amount}"

# 内部变量 {boost}
# 在玩家达到最大增益时显示的文本
gui_max_boost: "&c最大"


# <---------------------------------------------->
# <---------------------------------------------->
# <---------------- 物品相关消息 ----------------->
# <---------------------------------------------->
# <---------------------------------------------->

# 为其他玩家更改出售物品数量时显示的消息
# {player} - 目标玩家的名称
items_modify: "&8 ┃&f 将玩家 &e{player} &f出售的物品数量修改为了 &e{amount}"

# 成功出售物品时显示的消息
# {profit} - 出售物品所得金钱
sold: "&8 ┃&f 你成功出售了 &e{amount} &f个物品并获得了 &a{profit}"

# 翻译材料 ID
# ( 带 "load_items" 标签的物品 )
materials:
  # 示例
  DIAMOND: "钻石"
  EMERALD: "绿宝石"
  IRON_INGOT: "铁锭"
  GOLD_INGOT: "金锭"
  COAL: "煤炭"
  LAPIS_LAZULI: "青金石"
  NETHERITE_SCRAP: "下界合金碎片"


# <---------------------------------------------------->
# <---------------------------------------------------->
# <------------------ 自动出售相关消息 ------------------>
# <---------------------------------------------------->
# <---------------------------------------------------->

# 移除其他玩家自动出售特权时显示的消息
# {player} - 目标玩家的名称
auto-sell_remove: "&8 ┃&f 夺走了玩家 &e{player} &f的自动出售特权"

# 给予其他玩家自动出售特权时显示的消息
# {player} - 目标玩家的名称
auto-sell_give: "&8 ┃&f 给予了玩家 &e{player} &f的自动出售特权"

# 内部变量 {can_autosell}
# 在启用或禁用自动出售时显示的文本
allow-autosell: "&a是"
deny-autosell: "&c否"
