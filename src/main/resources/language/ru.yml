# <---------------------------------------->
# <---------------------------------------->
# <--------- Сообщения об ошибках --------->
# <---------------------------------------->
# <---------------------------------------->

# Сообщение при отказе в правах игрока при определённых действиях
have_no_perms: "&8 ┃&f У вас недостаточно прав на это"

# Сообщение при неверным указыванием числа
# {object} - Указанное число
number_format_error: "&8 ┃&f Неверное число: {object}"

# Сообщение при неудачном поиске игрока по указанному нику
# {object} - Указанный ник
null_player_error: "&8 ┃&f Игрок {object} не найден"

# Сообщение при неудачной покупки чего-либо из-за недостатка баланса
# {object} - Ваш баланс | {price} - Цена
balance_error: "&8 ┃&f У вас недостаточно рублей &7{object}/{price}"

# Сообщение при достижении последнего буста
# {object} - Последний буст
max_boost_error: "&8 ┃&f Вы достигли последнего буста &7x{object}"

# Сообщение при отсутствии валюты
vault_error: "&8 ┃&f Валюта не &cсуществует &fили не &cуказана"


# <------------------------------------------------------->
# <------------------------------------------------------->
# <--------- Сообщения об манипуляциях с бустами --------->
# <------------------------------------------------------->
# <------------------------------------------------------->

# Сообщение при покупке буста
# {boost} - Новый буст после покупки
buy_boost: "&8 ┃&f Вы купили буст &3x{boost}"

# Сообщение при покупке доступа к авто-скупке предметов
buy_autosell: "&8 ┃&f Вы купили доступ к авто-продаже предметов"

# Сообщение при изменении кол-ва буста для кого-либо
# {player} - Ник игрока к которому применилось изменение
# {amount} - Конечное кол-во буста
boost_modify: "&8 ┃&f Установлен на &e{amount} &fбуст &e{player}"

# Сообщение при изменении кол-ва глобального буста
# {amount} - Конечное кол-во глобального буста
global_boost_modify: "&8 ┃&f Установлен на &e{amount} &fглобальный буст"

# Текст для внутреннего плейсхолдера {boost}
# Отображается лишь когда игрок достиг макс. буста
gui_max_boost: "&cМакс."


# <---------------------------------------------------------->
# <---------------------------------------------------------->
# <--------- Сообщения об манипуляциях с предметами --------->
# <---------------------------------------------------------->
# <---------------------------------------------------------->

# Сообщение при изменении кол-ва проданных предметов для кого-либо
# {player} - Ник игрока к которому применилось изменение
items_modify: "&8 ┃&f Установлено на &e{amount} &fпроданные предметы &e{player}"

# Сообщение при продаже предметов скупщику
# {profit} - Полученная сумма при продаже
sold: "&8 ┃&f Вы продали &e{amount} &fпредметов за &a{profit} &fмонет"

# Перевод айди материаллов
# ( для названия иконки с тэгом "load_items" )
materials:
  # Пример
  DIAMOND: "Алмаз"
  EMERALD: "Изумруд"
  IRON_INGOT: "Железный слиток"
  GOLD_INGOT: "Золотой слиток"
  COAL: "Уголь"
  LAPIS_LAZULI: "Лазурит"
  NETHERITE_SCRAP: "Незеритовый лом"


# <------------------------------------------------------------>
# <------------------------------------------------------------>
# <--------- Сообщения об манипуляциях с авто-скупкой --------->
# <------------------------------------------------------------>
# <------------------------------------------------------------>

# Сообщение при удалении доступа к авто-скупке кому-либо
# {player} - Ник игрока к которому применилось изменение
auto-sell_remove: "&8 ┃&f Убран доступ к авто-продаже предметов для &e{player}"

# Сообщение при выдаче доступа к авто-скупке кому-либо
# {player} - Ник игрока к которому применилось изменение
auto-sell_give: "&8 ┃&f Выдан доступ к авто-продаже предметов для &e{player}"

# Текст для внутреннего плейсхолдера {can_autosell}
# Продаётся ли предмет при включённой авто-скупке
allow-autosell: "&aДа"
deny-autosell: "&cНет"
