# Настройка языка сообщений (en, ru)
lang: ru

# Проверка плагина на наличие обновлений
check_update: true

# Настройка цены авто-скупки
auto-sell:
  cost: 1000 # Установите на 0 что-бы сделать бесплатным
  message: true

  # Валюты:
  # Vault
  # PlayerPoints
  # CoinsEngine:название валюты (1.20+)
  # Items - Кол-во проданных предметов
  value: Vault


# Буст для всех игроков поверх собственных
global_boost: 1.0

# Настройка цен за бусты
boosts:
  # Буст - Цена улучшение в рублях до следующей цены
  # Пример: x1, x1.1, x1.2 ... x1.9 - 5000 рублей
  #         x2, x2.1, x2.2 ... x2.9 - 10000 рублей

  2:
    price: 5000
    value: Vault
  3:
    price: 10000
    value: Vault
  4:
    price: 20000
    value: Vault

# Настройка звуков при опридилённых действиях
sounds:
  # none - что-бы отключить
  onSellItems: ENTITY_VILLAGER_YES # При продаже всех предметов
  onAutoSellItems: ENTITY_EXPERIENCE_ORB_PICKUP # При авто-скупке предметов
  onBuyAnything: ENTITY_VILLAGER_YES # При покупки чего-либо
  onSwapGui: ENTITY_ARROW_HIT_PLAYER # При переходе в другие меню скупщика
  onNotEnoughVault: ENTITY_VILLAGER_NO # При недостатке валюты для покупки чего-либо
  onSwapAutoSell: ENTITY_ARROW_SHOOT # При переключении авто-скупки

